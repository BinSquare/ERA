version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: era-agent
    ports:
      - "8787:8787"
    environment:
      - AGENT_MODE=http
      - PORT=8787
      - AGENT_LOG_LEVEL=info
      - AGENT_STATE_DIR=/var/lib/agent
      # Optional: Set ERA_API_KEY for authentication
      # - ERA_API_KEY=your-secret-key
    volumes:
      # Persist VM state
      - agent-state:/var/lib/agent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  agent-state:
    driver: local

